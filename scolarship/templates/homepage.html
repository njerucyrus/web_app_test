{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

    {% if messages %}
        <ul class="list-group" style="list-style: none; margin: 8px; ">
            {% for message in messages %}
                <li class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

 <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;


  }
.text-center
{
    text-align: center !important;
}
.avartar {
    height: 200px;
    width: 250px;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    text-align: center;;

}

  </style>

<div class="jumbotron">
   <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>

  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class=" item active">
      <img src="{% static  'img/slide1.jpg'%}" class="img-responsive" alt="Home Internet" style="height:400px; margin:3px;">
    </div>

    <div class="item">
      <img src="{% static 'img/slide2.jpg' %}" class="img-responsive" alt="Home Internet" style="height:400px; margin:3px;">
    </div>

    <div class="item">
      <img src="{% static 'img/slide3.png' %}" class="img-responsive" alt="Unireach internet"  style="height:400px; margin:3px;">
    </div>
      <div class="item">
      <img src="{% static 'img/slide4.png' %}" class="img-responsive" alt="Business Internet"  style="height:400px; margin:3px;">
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

{% endblock %}
